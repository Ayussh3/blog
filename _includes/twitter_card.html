<meta name="twitter:card" content="summary">    
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.tldr %} {{ page.tldr }}{% else %}{{ page.excerpt }}{% endif %}">
<meta name="twitter:site" content="@{{ site.owner.twitter }}">
{% for post_author in site.data.authors %}
    {% if post_author.id == page.author %}
        {% if post_author.twitter %}
            <meta name="twitter:creator" content="@{{ post_author.twitter }}">
        {% endif %}
    {% endif %}
{% endfor %}
