---
layout: page
---


<ul class="post-list">
	{% for post in page.category_list %}
    <li class="single-post p-2">
      <article class="row px-2">
        <div class="col-sm-8">
          <div class="row pr-1">
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="row">
            {% for tag in post.tags %}
              <div class="tag mr-2 my-1 rounded px-1 text-white h2">{{ tag }}</div>
            {% endfor %}
          </div>
        </div>
        <span class="col-sm-4 date-show text-right" style="font-size: 15px;">
          <time datetime="{{ post.date | date_to_xmlschema }}">
            <i class="fa fa-calendar"></i> {{ post.date | date: "%B %d, %Y" }}
          </time>
        </span>
      </article>
    </li>
  {% endfor %}
</ul>
